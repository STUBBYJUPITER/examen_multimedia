<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR.js Lab Info</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.1.2/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-marker preset="custom" type="pattern" url="marker.png" emitevents="true">
            <a-entity gltf-model="url(microscope.glb)" position="0 0 -0.5" scale="0.5 0.5 0.5" rotation="90 0 0"></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
        <a-entity id="info-box" position="0 0.5 -1" scale="0.4 0.4 0.4" text="value: Lab Microscope; align: center; width: 2.5; color: white; backgroundColor: black; visible: false;"></a-entity>
        <a-entity cursor="fuse: false; rayOrigin: mouse" raycaster="objects: [emitevents]" event-set__enter="_event: mouseenter; visible: true" event-set__leave="_event: mouseleave; visible: false" event-set__click="_event: click; visible: true">
            <a-entity geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03" material="color: black; shader: flat"></a-entity>
            <a-entity position="0 0 -0.1" geometry="primitive: plane; height: 0.1; width: auto" material="color: black; shader: flat"></a
